<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivChat VIP</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --pink: #ffe4e6; --pink-text: #991b1b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* Layar Login */
        .overlay { position: fixed; inset: 0; background: var(--primary); z-index: 200; display: flex; justify-content: center; align-items: center; color: white; }
        .login-card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; text-align: center; width: 350px; border: 1px solid rgba(255,255,255,0.3); }
        .avatar-preview { width: 80px; height: 80px; border-radius: 50%; background: white; margin: 0 auto 15px; cursor: pointer; border: 3px solid white; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
        .login-card input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; outline: none; color: #333; }
        .login-card button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 10px; border: none; background: #1f2937; color: white; font-weight: bold; cursor: pointer; }

        /* Area Chat */
        .chat-container { width: 100%; max-width: 500px; height: 95vh; background: white; display: none; flex-direction: column; border-radius: 20px; overflow: hidden; position: relative; }
        .header { padding: 15px; border-bottom: 1px solid #eee; background: white; }
        #online-list { font-size: 11px; color: #10b981; font-weight: bold; }
        #chat-box { flex: 1; padding: 20px; background-color: var(--bg); background-image: url("https://www.toptal.com/designers/subtlepatterns/uploads/double-bubble-outline.png"); overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        /* Notifikasi Bergabung Pink */
        .join-notif { display: flex; justify-content: center; margin: 5px 0; }
        .join-notif span { background: var(--pink); color: var(--pink-text); padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: 500; border: 1px solid #fecaca; }

        /* Bubble Pesan & Avatar */
        .msg-row { display: flex; gap: 10px; align-items: flex-end; max-width: 85%; position: relative; }
        .my-row { align-self: flex-end; flex-direction: row-reverse; }
        .chat-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; background: #eee; }
        .bubble { padding: 8px 12px; border-radius: 15px; font-size: 14px; display: flex; flex-direction: column; min-width: 100px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .other-msg { background: white; color: black; border-bottom-left-radius: 2px; }
        .time { font-size: 9px; opacity: 0.7; align-self: flex-end; margin-top: 4px; }

        /* Tombol Hapus Pesan */
        .del-btn { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: none; align-items: center; justify-content: center; border: 1px solid white; cursor: pointer; z-index: 10; }
        .bubble:hover .del-btn { display: flex; }

        /* Input Bar */
        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #eee; position: relative; }
        #msg { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .btn { background: none; border: none; font-size: 22px; cursor: pointer; color: #666; display: flex; align-items: center; }
        #picker { position: absolute; bottom: 70px; left: 10px; z-index: 100; display: none; height: 350px; width: 90%; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <div id="login-screen" class="overlay">
        <div class="login-card">
            <h2>PrivChat VIP</h2>
            <div class="avatar-preview" onclick="document.getElementById('avatar-in').click()">
                <img id="prev" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            </div>
            <input type="file" id="avatar-in" hidden accept="image/*" onchange="previewAvatar(this)">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="room" placeholder="ID Room">
            <input type="password" id="password" placeholder="Password (Opsional)">
            <button onclick="join()">MASUK</button>
        </div>
    </div>

    <div id="main-chat" class="chat-container">
        <div class="header">
            <h3>Room: <span id="room-name"></span></h3>
            <div id="online-list">ðŸŸ¢ Online: Menunggu...</div>
        </div>
        <div id="chat-box"></div>
        <emoji-picker id="picker"></emoji-picker>
        <div class="input-area">
            <button class="btn" type="button" onclick="toggleEmoji()">ðŸ˜Š</button>
            <button class="btn" type="button" onclick="document.getElementById('img-in').click()">ðŸ“·</button>
            <input type="file" id="img-in" hidden accept="image/*" onchange="sendImage(this)">
            <input type="text" id="msg" placeholder="Ketik pesan..." onkeyup="if(event.key==='Enter')sendText()">
            <button class="btn" type="button" style="color:var(--primary)" onclick="sendText()">âž¤</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myUser, myRoom, myAvatar = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        function previewAvatar(input) {
            const reader = new FileReader();
            reader.onload = (e) => { myAvatar = e.target.result; document.getElementById('prev').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        function join() {
            myUser = document.getElementById('username').value.trim();
            myRoom = document.getElementById('room').value.trim();
            if(myUser && myRoom) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-chat').style.display = 'flex';
                document.getElementById('room-name').innerText = myRoom;
                socket.emit('join-room', { username: myUser, room: myRoom });
            }
        }

        function sendText() {
            const m = document.getElementById('msg');
            if(m.value.trim()) {
                const data = { 
                    id: 'm' + Date.now() + Math.random(), 
                    room: myRoom, 
                    username: myUser, 
                    message: m.value, 
                    avatar: myAvatar, 
                    time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
                };
                socket.emit('send-chat', data);
                m.value = "";
                document.getElementById('picker').style.display = 'none';
            }
        }

        function sendImage(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                socket.emit('send-image', { 
                    id: 'i' + Date.now() + Math.random(), 
                    room: myRoom, 
                    username: myUser, 
                    image: e.target.result, 
                    avatar: myAvatar, 
                    time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
                });
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Jalankan Fitur Online & Hapus
        socket.on('chat-msg', d => { render(d, 'text'); playSound(d.username); });
        socket.on('receive-image', d => { render(d, 'image'); playSound(d.username); });
        socket.on('msg-deleted', id => { const el = document.getElementById(id); if(el) el.remove(); });
        socket.on('update-online', list => { document.getElementById('online-list').innerText = "ðŸŸ¢ Online: " + list.join(', '); });
        socket.on('user-joined', d => { 
            document.getElementById('chat-box').insertAdjacentHTML('beforeend', `<div class="join-notif"><span>${d.username} bergabung.</span></div>`);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        });

        function render(d, type) {
            const box = document.getElementById('chat-box');
            const isMe = d.username === myUser;
            const content = type === 'image' ? `<img src="${d.image}" style="max-width:100%; border-radius:10px; margin-top:5px;">` : d.message;
            
            const html = `
            <div class="msg-row ${isMe ? 'my-row' : ''}" id="${d.id}">
                <img src="${d.avatar}" class="chat-avatar">
                <div class="bubble ${isMe ? 'my-msg' : 'other-msg'}">
                    ${isMe ? `<button class="del-btn" onclick="socket.emit('delete-msg', {room:myRoom, id:'${d.id}'})">Ã—</button>` : ''}
                    <b style="font-size:11px; margin-bottom:2px;">${isMe ? 'Anda' : d.username}</b>
                    <div>${content}</div>
                    <div class="time">${d.time}</div>
                </div>
            </div>`;
            box.insertAdjacentHTML('beforeend', html);
            box.scrollTop = box.scrollHeight;
        }

        function playSound(sender) { if(sender !== myUser) document.getElementById('notif-sound').play().catch(() => {}); }
        function toggleEmoji() { const p = document.getElementById('picker'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        document.querySelector('emoji-picker').addEventListener('emoji-click', e => { document.getElementById('msg').value += e.detail.unicode; });
    </script>
</body>
</html>
